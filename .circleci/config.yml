version: 2.1

jobs:
  build_and_test:
    docker:
      - image: cimg/openjdk:23.0.1 # Imagen base con Java
      - image: cimg/mysql:8.0
    steps:
      - checkout
      

      - run:
          name: Iniciar MySQL
          command: service mysql start
      
      - run:
          name: Crear base de datos
          command: |
            mysql -e "CREATE DATABASE calidad;" -u root

      - run:
          name: Esperar a que MySQL esté listo
          command: |
            until mysqladmin ping --host=localhost --port=3306 --user=root --silent; do
              echo "Esperando a que MySQL esté listo..."
              sleep 5
            done
      
      - run:
          name: Compilar proyecto y ejecutar pruebas
          command: mvn clean install && mvn test -Dtest=UserDAOTest

workflows:
  version: 2
  build_and_test:
    jobs:
      - build_and_test

